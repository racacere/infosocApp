<ion-header>
  <ion-navbar>
    <ion-title>
      Infosoc App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let category of categories" (click)="goToSubcategories(category.subCategories, category.name)">
    <img [src]="category.image"/>
    <div class="card-title">{{ category.name }}</div>
    <div class="card-subtitle">{{ category.description }}</div>
  </ion-card>
</ion-content>
