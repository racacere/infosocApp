<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let newsItem of news" (click)="goToDetail(newsItem)">
    <img [src]="newsItem.image"/>
    <ion-card-content>
      <ion-card-title>
       {{ newsItem.title }} 
      </ion-card-title>
      <p>
        {{ newsItem.description }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
