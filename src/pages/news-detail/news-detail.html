<ion-header>

  <ion-navbar>
    <ion-title>{{ newsItem.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>
    {{ newsItem.title }}
  </h1>
  <a [href]="newsItem.link" >Ir al articulo original</a>
  <p>
      {{ newsItem.body }}
  </p>

  <div *ngFor="let subSection of newsItem.subSections">
    <h2>
      {{ subSection.title }}
    </h2>
    <p>
      {{ subSection.body }}
    </p>
  </div>

</ion-content>
