<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ categoryName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let subCategory of subCategories" (click)="goToDetail(subCategory)">
        <ion-thumbnail item-start>
          <img [src]="subCategory.image">
        </ion-thumbnail>
        <h2>{{ subCategory.name }}</h2>
      </ion-item>
    </ion-list>
</ion-content>
